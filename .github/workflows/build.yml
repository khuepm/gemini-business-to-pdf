name: Build Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build extension
      run: npm run build
      
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r ../gemini-business-to-pdf-${{ github.sha }}.zip .
        cd ..
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-build-${{ github.sha }}
        path: gemini-business-to-pdf-${{ github.sha }}.zip
        retention-days: 30
        
    - name: Upload dist folder
      uses: actions/upload-artifact@v4
      with:
        name: dist-folder
        path: dist/
        retention-days: 7
